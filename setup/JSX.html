<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- <div id="root"></div> -->
    <div id="app">Your app here</div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const todos = ['Go to market', 'Buy food', 'Make dinner'];
        const app = document.getElementById('app')
        // const list = todos.map((x) => React.createElement('li', null, x))
        const list = todos.map(x => <li>{x}</li>);
        // const todosRender = React.createElement('ul', null, list);
        const todosRender = <ul>{list}</ul>
        ReactDOM.render(todosRender, app);
    </script>
</body>

</html>
