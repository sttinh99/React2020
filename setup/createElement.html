<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- <div id="root"></div> -->
    <div id="app">Your app here</div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script>
        // const Hello = React.createElement('div', null, 'hello Tinh');
        // const root = document.getElementById('root');
        // ReactDOM.render(Hello, root);
        const app = document.getElementById('app');
        const todos = [
            'Go to market',
            'Buy food',
            'Make dinner'
        ];
        const list = todos.map((x) => React.createElement('li', null, x))
        const todosRender = React.createElement('ul', null, list);
        ReactDOM.render(todosRender, app);
    </script>
</body>

</html>
